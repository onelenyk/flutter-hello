    <!-- Title -->
    <title>Hello | Flutter</title>
    <!-- Manifest for PWA -->
    <link rel="manifest" href="manifest.json"/>
    <script>
        // The value below is injected by flutter build, do not touch.
        var serviceWorkerVersion = null;
    </script>
    <!-- Include Flutter Web App JavaScript -->
    <script defer src="flutter.js"></script>
    <!-- Inline CSS for image loader styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #loading {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
        }
        .emoji {
            font-size: 6rem;
            animation: 2s ease 0s infinite beat;
        }
        @keyframes beat {
            0%,
            50%,
            100% {
                transform: scale(1.4, 1.4);
            }
            30%,
            80% {
                transform: scale(1, 1);
            }
        }
    </style>
</head>
<body>
<!-- Loading screen with blinking div -->
<div class="loading" id="loading">
    <div class="emoji">ðŸ‘¾</div>
</div><!-- Flutter initialization script -->
<script>
    window.addEventListener("load", function () {
        var loading = document.getElementById("blinking-image");
        _flutter.loader
            .loadEntrypoint({
                serviceWorker: {
                    serviceWorkerVersion: serviceWorkerVersion,
                },
                onEntrypointLoaded: function (engineInitializer) {
                    engineInitializer
                        .initializeEngine({
                            useColorEmoji: true,
                        })
                        .then(function (appRunner) {
                            appRunner.runApp();
                        })
                        .then(function () {
                          window.setTimeout(function () {
                           loading.remove();
                           }, 600);
                           });
                },
            });
    });
</script>
</body>
</html>
