    <!-- Title -->
    <title>onelenyk.dev</title>
    <!-- Manifest for PWA -->
    <link rel="manifest" href="manifest.json"/>
    <script>
        // The value below is injected by flutter build, do not touch.
        var serviceWorkerVersion = null;
    </script>
    <!-- Include Flutter Web App JavaScript -->
    <script defer src="flutter.js"></script>
    <!-- Inline CSS for image loader styles -->
    <style>
        /* Reset default margins and paddings */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111315;
        }
        /* Styles for the blinking image */
       #blinking-image {
            width: 270px;
            height: 130px;
               object-fit: contain;
            animation: blink 2s infinite ease-in-out;
        }

        /* Blinking animation */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
<!-- Loading screen with blinking image -->
<img id="blinking-image" src="assets/assets/svg/mainlogo.svg" alt="Logo">
<!-- Flutter initialization script -->
<script>
    window.addEventListener("load", function () {
        var loading = document.getElementById("blinking-image");
        _flutter.loader
            .loadEntrypoint({
                serviceWorker: {
                    serviceWorkerVersion: serviceWorkerVersion,
                },
                onEntrypointLoaded: function (engineInitializer) {
                    engineInitializer
                        .initializeEngine({
                            useColorEmoji: true,
                        })
                        .then(function (appRunner) {
                            appRunner.runApp();
                        })
                        .then(function () {
                          window.setTimeout(function () {
                           loading.remove();
                           }, 600);
                           });
                },
            });
    });
</script>
</body>
</html>
